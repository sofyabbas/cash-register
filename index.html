<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Cash Register</title>
    <!-- //<link rel="stylesheet" href="./styles.css" /> -->
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <main>

        <h1>Cash Register Project</h1>
        <div id="change-due"></div>
        <div class="input-div">
            <label for="cash">Enter cash from customer:</label>
            <input type="number" id="cash" class="user-input" value="" />
            <button class="check-btn-styles" id="purchase-btn">Purchase</button>
        </div>
        <div class="container">
            <div class="top-display-screen-container">
                <p id="price-screen" class="price-screen"></p>
            </div>
            <div class="top-register">

                <div id="cash-drawer-display" class="cash-drawer-display">
                    <ul>
                        <h2>Change in drawer:</h2>
                        <li>Pennies: $1.01</li>
                        <li>Nickels: $2.05</li>
                        <li>Dimes: $3.1</li>
                        <li>Quarters: $4.25</li>
                        <li>Ones: $90</li>
                        <li>Fives: $55</li>
                        <li>Tens: $20</li>
                        <li>Twenties: $60</li>
                        <li>Hundreds: $100</li>
                    </ul>
                </div>
            </div>
    </main>
    <!-- <script src="./script.js"></script> -->
    <script src="script.js"></script>
</body>

</html>
